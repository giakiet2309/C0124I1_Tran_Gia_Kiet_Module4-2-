<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">List Customer</h1>
<div id="div-btn">
    <button onclick="showAllCustomer()" id="display">Show List Customer</button>
    <button onclick="displayFormCreate()" id="display-create">Add New Customer</button>
</div>
<div id="customerList"></div>

<form id="add-customer" style="display: none">
    <h2>Add Customer</h2>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" placeholder="Tên" required></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" placeholder="Tuổi" required></td>
        </tr>
        <tr>
            <td><label for="gender">Giới Tính:</label></td>
            <td>
                <select id="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" placeholder="Địa Chỉ" required></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Thêm" onclick="addCustomer()"></td>
        </tr>
    </table>
</form>

<div id="update-customer" style="display: none;">
    <h2>Update Customer</h2>
    <form id="update-form">
        <input type="hidden" id="update-id">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" required><br>
        <label for="update-age">Age:</label>
        <input type="number" id="update-age" required><br>
        <label for="update-gender">Gender:</label>
        <select id="update-gender" required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
        </select><br>
        <label for="update-address">Address:</label>
        <input type="text" id="update-address" required><br>
        <button type="submit">Update Customer</button>
    </form>
</div>

<script src="customer.js"></script>
</body>
</html>
