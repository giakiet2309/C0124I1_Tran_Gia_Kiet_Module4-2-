<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giao dịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Danh sách giao dịch</h2>

<form action="#" th:action="@{/transactions/search}" method="get">
    <input type="text" placeholder="Tìm kiếm theo tên hoặc loại bất động sản" name="searchText">
    <button type="submit">Tìm kiếm</button>
</form>

<a th:href="@{/transactions/add}" style="display: block; text-align: center; margin-bottom: 20px;">Thêm mới</a>

<table>
    <thead>
    <tr>
        <th>Mã giao dịch</th>
        <th>Tên khách hàng</th>
        <th>Loại dịch vụ</th>
        <th>Ngày giao dịch</th>
        <th>Đơn giá (VND/m2)</th>
        <th>Diện tích (m2)</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.maGiaoDich}"></td>
        <td th:text="${transaction.maKhachHang.tenKhachHang}"></td>
        <td th:text="${transaction.loaiDichVu}"></td>
        <td th:text="${transaction.ngayGiaoDich}"></td>
        <td th:text="${transaction.donGia}"></td>
        <td th:text="${transaction.dienTich}"></td>
        <td><a th:href="@{/transactions/details/{id}(id=${transaction.id})}">Chi tiết</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
